<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PACCS</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

            apiKey: "AIzaSyCIQadkk2I5DPHVTlAl5DAKSF1_CdJMf88",
            authDomain: "paccs-platform.firebaseapp.com",
            projectId: "paccs-platform",
            storageBucket: "paccs-platform.firebasestorage.app",

            appId: "1:114857460948:web:15c31932e6e1af55416741"

        firebase.initializeApp(firebaseConfig);
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0a0a0f; min-height: 100vh; display: flex; align-items: center; justify-content: center; color: #fff; }
        .login-container { width: 100%; max-width: 420px; padding: 20px; }
        .login-box { background: rgba(255,255,255,0.05); border-radius: 20px; padding: 40px; border: 1px solid rgba(255,255,255,0.1); }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo-icon { width: 70px; height: 70px; background: linear-gradient(135deg, #a855f7, #22c55e); border-radius: 16px; display: flex; align-items: center; justify-content: center; font-size: 32px; margin: 0 auto 15px; }
        .logo h1 { font-size: 1.8em; font-weight: 700; }
        .logo p { color: rgba(255,255,255,0.6); font-size: 0.95em; margin-top: 5px; }
        .error-message { background: rgba(239, 68, 68, 0.2); border: 1px solid rgba(239, 68, 68, 0.5); color: #fca5a5; padding: 12px; border-radius: 10px; margin-bottom: 20px; font-size: 0.9em; display: none; }
        .warning-message { background: rgba(245, 158, 11, 0.2); border: 1px solid rgba(245, 158, 11, 0.5); color: #fcd34d; padding: 12px; border-radius: 10px; margin-bottom: 20px; font-size: 0.9em; display: none; }
        .success-message { background: rgba(34, 197, 94, 0.2); border: 1px solid rgba(34, 197, 94, 0.5); color: #86efac; padding: 12px; border-radius: 10px; margin-bottom: 20px; font-size: 0.9em; display: none; }
        .google-btn { width: 100%; padding: 14px; background: #fff; color: #333; border: none; border-radius: 10px; font-size: 1em; font-weight: 500; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: all 0.2s; }
        .google-btn:hover { background: #f0f0f0; }
        .google-btn img { width: 20px; height: 20px; }
        .divider { display: flex; align-items: center; margin: 25px 0; color: rgba(255,255,255,0.4); font-size: 0.9em; }
        .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: rgba(255,255,255,0.1); }
        .divider span { padding: 0 15px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; font-size: 0.9em; }
        .form-group input { width: 100%; padding: 14px 16px; border: 2px solid rgba(255,255,255,0.1); border-radius: 10px; font-size: 1em; background: rgba(0,0,0,0.3); color: #fff; transition: all 0.2s; }
        .form-group input:focus { outline: none; border-color: #a855f7; }
        .form-group input::placeholder { color: rgba(255,255,255,0.4); }
        .btn-login { width: 100%; padding: 14px; background: linear-gradient(135deg, #a855f7, #7c3aed); color: white; border: none; border-radius: 10px; font-size: 1em; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(168, 85, 247, 0.3); }
        .btn-login:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }
        .btn-resend { width: 100%; padding: 12px; background: rgba(245, 158, 11, 0.2); color: #fcd34d; border: 1px solid rgba(245, 158, 11, 0.5); border-radius: 10px; font-size: 0.9em; font-weight: 500; cursor: pointer; margin-top: 10px; display: none; }
        .btn-resend:hover { background: rgba(245, 158, 11, 0.3); }
        .signup-link { text-align: center; margin-top: 25px; color: rgba(255,255,255,0.6); font-size: 0.95em; }
        .signup-link a { color: #a855f7; text-decoration: none; font-weight: 500; }
        .footer-badges { display: flex; justify-content: center; gap: 20px; margin-top: 30px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); }
        .footer-badges span { font-size: 0.8em; color: rgba(255,255,255,0.5); }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <div class="logo-icon">üé¨</div>
                <h1>PACCS</h1>
                <p>AI Film Intelligence Platform</p>
            </div>
            
            <div class="error-message" id="errorMsg"></div>
            <div class="warning-message" id="warningMsg"></div>
            <div class="success-message" id="successMsg"></div>
            
            <button class="google-btn" onclick="signInWithGoogle()">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                Continue with Google
            </button>
            
            <div class="divider"><span>or continue with email</span></div>
            
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Your password" required>
                </div>
                <button type="submit" class="btn-login" id="loginBtn">Sign In</button>
                <button type="button" class="btn-resend" id="resendBtn" onclick="resendVerification()">Resend Verification Email</button>
            </form>
            
            <p class="signup-link">Don't have an account? <a href="/signup">Sign up</a></p>
            
            <div class="footer-badges">
                <span>üéì UCL Backed</span>
                <span>üá¨üáß UKRI Funded</span>
                <span>üîí Secure</span>
            </div>
        </div>
    </div>
    
    <script>
        const existingUser = localStorage.getItem('paccs_user');
        if (existingUser) { window.location.href = '/dashboard'; }
        
        let unverifiedUser = null;
        
        async function signInWithGoogle() {
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            errorMsg.style.display = 'none';
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await firebase.auth().signInWithPopup(provider);
                const user = result.user;
                localStorage.setItem('paccs_user', JSON.stringify({
                    id: user.uid, email: user.email, name: user.displayName || user.email.split('@')[0], photoURL: user.photoURL, credits: 3, emailVerified: true
                }));
                successMsg.innerHTML = '‚úÖ Signed in! Redirecting...';
                successMsg.style.display = 'block';
                setTimeout(() => { window.location.href = '/dashboard'; }, 1000);
            } catch (error) {
                if (error.code !== 'auth/popup-closed-by-user') {
                    errorMsg.textContent = 'Google sign in failed. Please try again.';
                    errorMsg.style.display = 'block';
                }
            }
        }
        
        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');
            const warningMsg = document.getElementById('warningMsg');
            const successMsg = document.getElementById('successMsg');
            const resendBtn = document.getElementById('resendBtn');
            
            errorMsg.style.display = 'none';
            warningMsg.style.display = 'none';
            resendBtn.style.display = 'none';
            
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            
            btn.disabled = true;
            btn.innerHTML = 'Signing in...';
            
            try {
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Check if email is verified
                if (!user.emailVerified) {
                    unverifiedUser = user;
                    warningMsg.innerHTML = '‚ö†Ô∏è Please verify your email before logging in. Check your inbox for the verification link.';
                    warningMsg.style.display = 'block';
                    resendBtn.style.display = 'block';
                    await firebase.auth().signOut();
                    btn.disabled = false;
                    btn.innerHTML = 'Sign In';
                    return;
                }
                
                localStorage.setItem('paccs_user', JSON.stringify({
                    id: user.uid, email: user.email, name: user.displayName || user.email.split('@')[0], credits: 3, emailVerified: true
                }));
                successMsg.innerHTML = '‚úÖ Signed in! Redirecting...';
                successMsg.style.display = 'block';
                setTimeout(() => { window.location.href = '/dashboard'; }, 1000);
            } catch (error) {
                let message = 'Login failed. Please try again.';
                if (error.code === 'auth/user-not-found') message = 'No account found. Please sign up first.';
                else if (error.code === 'auth/wrong-password') message = 'Incorrect password.';
                else if (error.code === 'auth/invalid-credential') message = 'Invalid email or password.';
                else if (error.code === 'auth/too-many-requests') message = 'Too many attempts. Try again later.';
                errorMsg.textContent = message;
                errorMsg.style.display = 'block';
                btn.disabled = false;
                btn.innerHTML = 'Sign In';
            }
        }
        
        async function resendVerification() {
            const warningMsg = document.getElementById('warningMsg');
            const successMsg = document.getElementById('successMsg');
            const resendBtn = document.getElementById('resendBtn');
            
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            
            try {
                resendBtn.disabled = true;
                resendBtn.innerHTML = 'Sending...';
                
                // Sign in again to get the user object
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                await userCredential.user.sendEmailVerification();
                await firebase.auth().signOut();
                
                warningMsg.style.display = 'none';
                successMsg.innerHTML = '‚úÖ Verification email sent! Please check your inbox.';
                successMsg.style.display = 'block';
                resendBtn.style.display = 'none';
            } catch (error) {
                warningMsg.innerHTML = '‚ö†Ô∏è Could not resend email. Please try again later.';
                resendBtn.disabled = false;
                resendBtn.innerHTML = 'Resend Verification Email';
            }
        }
    </script>
</body>
</html>
