<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PACCS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: #1a1a2e;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #a855f7, #22c55e);
            border-radius: 16px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }
        .logo h1 { color: #fff; font-size: 2em; margin-bottom: 8px; font-weight: 700; }
        .logo p { color: rgba(255,255,255,0.6); font-size: 0.95em; }
        .social-btn {
            width: 100%;
            padding: 14px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 12px;
            transition: all 0.2s;
        }
        .social-btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.2);
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: rgba(255,255,255,0.4);
            font-size: 13px;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255,255,255,0.1);
        }
        .divider span { padding: 0 16px; }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            color: rgba(255,255,255,0.8);
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 15px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #a855f7;
        }
        .form-group input::placeholder { color: rgba(255,255,255,0.3); }
        .submit-btn {
            width: 100%;
            padding: 14px 20px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #a855f7, #7c3aed);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .submit-btn:hover {
            box-shadow: 0 4px 20px rgba(168,85,247,0.4);
        }
        .footer-links {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: rgba(255,255,255,0.5);
        }
        .footer-links a { color: #a855f7; text-decoration: none; }
        .error-message {
            background: rgba(239,68,68,0.1);
            border: 1px solid rgba(239,68,68,0.3);
            color: #ef4444;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .success-message {
            background: rgba(34,197,94,0.1);
            border: 1px solid rgba(34,197,94,0.3);
            color: #22c55e;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .credentials-strip {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255,255,255,0.1);
            font-size: 12px;
            color: rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">

        </div>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <button class="social-btn" onclick="signInWithGoogle()">
            <svg width="20" height="20" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
            Continue with Google
        </button>
        
        <div class="divider"><span>or continue with email</span></div>
        
        <form onsubmit="signInWithEmail(event)">
            <div class="form-group">

                <input type="email" id="email" placeholder="your@email.com" required>

            <div class="form-group">

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCIQadkk2I5DPHVTlAl5DAKSF1_CdJMf88",
            authDomain: "paccs-platform.firebaseapp.com",
            projectId: "paccs-platform",
            storageBucket: "paccs-platform.firebasestorage.app",
            messagingSenderId: "114857460948",
            appId: "1:114857460948:web:15c31932e6e1af55416741",
            measurementId: "G-DDR25XPFB2"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function showError(msg) {
            document.getElementById('error-message').textContent = msg;
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }

        function showSuccess(msg) {
            document.getElementById('success-message').textContent = msg;
            document.getElementById('success-message').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }

        async function signInWithGoogle() {
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await auth.signInWithPopup(provider);
                showSuccess('Signed in! Redirecting...');
                
                // Store user info
                localStorage.setItem('paccs_user', JSON.stringify({
                    email: result.user.email,
                    name: result.user.displayName,
                    photo: result.user.photoURL
                }));
                
                // Redirect after short delay
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1000);
            } catch (error) {
                console.error('Google sign-in error:', error);
                showError(error.message);
            }
        }

        async function signInWithEmail(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const result = await auth.signInWithEmailAndPassword(email, password);
                showSuccess('Signed in! Redirecting...');
                
                localStorage.setItem('paccs_user', JSON.stringify({
                    email: result.user.email,
                    name: result.user.displayName || email
                }));
                
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1000);
            } catch (error) {
                console.error('Email sign-in error:', error);
                if (error.code === 'auth/user-not-found') {
                    showError('No account found. Please sign up first.');
                } else if (error.code === 'auth/wrong-password') {
                    showError('Incorrect password.');
                } else {
                    showError(error.message);
                }
            }
        }
    </script>
</body>
</html>
