<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PACCS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: #1a1a2e;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #a855f7, #22c55e);
            border-radius: 16px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }
        
        .logo h1 { 
            color: #fff; 
            font-size: 2em; 
            margin-bottom: 8px;
            font-weight: 700;
        }
        .logo p { 
            color: rgba(255,255,255,0.6); 
            font-size: 0.95em; 
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: rgba(255,255,255,0.4);
            font-size: 13px;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255,255,255,0.1);
        }
        .divider span { padding: 0 16px; }
        
        .social-btn {
            width: 100%;
            padding: 14px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 12px;
            transition: all 0.2s;
        }
        .social-btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.2);
        }
        .social-btn img {
            width: 20px;
            height: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: rgba(255,255,255,0.8);
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 15px;
            transition: all 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #a855f7;
            background: rgba(168,85,247,0.1);
        }
        .form-group input::placeholder {
            color: rgba(255,255,255,0.3);
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px 20px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #a855f7, #7c3aed);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .submit-btn:hover {
            box-shadow: 0 4px 20px rgba(168,85,247,0.4);
            transform: translateY(-2px);
        }
        
        .footer-links {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: rgba(255,255,255,0.5);
        }
        .footer-links a {
            color: #a855f7;
            text-decoration: none;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: rgba(239,68,68,0.1);
            border: 1px solid rgba(239,68,68,0.3);
            color: #ef4444;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .loading::after {
            content: '';
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,0.2);
            border-top-color: #a855f7;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .credentials-strip {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .credential {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: rgba(255,255,255,0.4);
        }
        .credential img {
            height: 16px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">ðŸŽ¬</div>
            <h1>PACCS</h1>
            <p>AI Film Intelligence Platform</p>
        </div>
        
        <div id="error-message" class="error-message"></div>
        <div id="loading" class="loading"></div>
        
        <div id="login-form">
            <button class="social-btn" onclick="signInWithGoogle()">
                <svg width="20" height="20" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                Continue with Google
            </button>
            
            <button class="social-btn" onclick="signInWithApple()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/></svg>
                Continue with Apple
            </button>
            
            <div class="divider"><span>or continue with email</span></div>
            
            <form onsubmit="signInWithEmail(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>

                <button type="submit" class="submit-btn">Sign In</button>

            <div class="footer-links">
                <p>Don't have an account? <a href="/signup">Sign up</a></p>
                <p style="margin-top: 8px;"><a href="/forgot-password">Forgot password?</a></p>
            </div>
        </div>
        
        <div class="credentials-strip">
            <div class="credential">ðŸŽ“ UCL Backed</div>
            <div class="credential">ðŸ‡¬ðŸ‡§ UKRI Funded</div>
            <div class="credential">ðŸ”’ Secure</div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCIQadkk2I5DPHVTlAl5DAKSF1_CdJMf88",
            authDomain: "paccs-platform.firebaseapp.com",
            projectId: "paccs-platform",
            storageBucket: "paccs-platform.firebasestorage.app",
            messagingSenderId: "114857460948",
            appId: "1:114857460948:web:15c31932e6e1af55416741",
            measurementId: "G-DDR25XPFB2"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        // Show/hide loading
        function setLoading(loading) {
            document.getElementById('loading').style.display = loading ? 'block' : 'none';
            document.getElementById('login-form').style.display = loading ? 'none' : 'block';
        }

        // Google Sign In
        async function signInWithGoogle() {
            setLoading(true);
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await auth.signInWithPopup(provider);
                const idToken = await result.user.getIdToken();
                
                // Send token to backend
                const response = await fetch('/auth/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ idToken })
                });
                
                if (response.ok) {
                    window.location.href = '/dashboard';
                } else {
                    throw new Error('Authentication failed');
                }
            } catch (error) {
                console.error('Google sign-in error:', error);
                showError(error.message || 'Sign in failed. Please try again.');
                setLoading(false);
            }
        }

        // Apple Sign In
        async function signInWithApple() {
            setLoading(true);
            try {
                const provider = new firebase.auth.OAuthProvider('apple.com');
                provider.addScope('email');
                provider.addScope('name');
                const result = await auth.signInWithPopup(provider);
                const idToken = await result.user.getIdToken();
                
                const response = await fetch('/auth/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ idToken })
                });
                
                if (response.ok) {
                    window.location.href = '/dashboard';
                } else {
                    throw new Error('Authentication failed');
                }
            } catch (error) {
                console.error('Apple sign-in error:', error);
                showError(error.message || 'Sign in failed. Please try again.');
                setLoading(false);
            }
        }

        // Email Sign In
        async function signInWithEmail(event) {
            event.preventDefault();
            setLoading(true);
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const result = await auth.signInWithEmailAndPassword(email, password);
                const idToken = await result.user.getIdToken();
                
                const response = await fetch('/auth/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ idToken })
                });
                
                if (response.ok) {
                    window.location.href = '/dashboard';
                } else {
                    throw new Error('Authentication failed');
                }
            } catch (error) {
                console.error('Email sign-in error:', error);
                let message = 'Sign in failed. Please try again.';
                if (error.code === 'auth/user-not-found') {
                    message = 'No account found with this email.';
                } else if (error.code === 'auth/wrong-password') {
                    message = 'Incorrect password.';
                } else if (error.code === 'auth/invalid-email') {
                    message = 'Invalid email address.';
                }
                showError(message);
                setLoading(false);
            }
        }

       // Check if already logged in - disabled to prevent loop
        // auth.onAuthStateChanged handled by sign-in buttons only
    </script>
</body>
</html>
