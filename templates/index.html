<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PACCS - AI Film Intelligence Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a365d 0%, #2d3748 100%);
            min-height: 100vh;
            color: #fff;
        }
        
        .header {
            background: rgba(0,0,0,0.3);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo { font-size: 1.8em; font-weight: bold; }
        .logo span { color: #48bb78; }
        
        .nav-links { display: flex; gap: 20px; align-items: center; }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.2s;
        }
        .nav-links a:hover { background: rgba(255,255,255,0.1); }
        .nav-links .btn-dashboard { background: #48bb78; font-weight: 500; }
        .nav-links .btn-dashboard:hover { background: #38a169; }
        
        .stats-bar { display: flex; gap: 30px; font-size: 0.9em; }
        .stat { text-align: center; }
        .stat-value { font-size: 1.4em; font-weight: bold; color: #48bb78; }
        
        .main-content { padding: 30px 40px; max-width: 1400px; margin: 0 auto; }
        .page-title { margin-bottom: 25px; }
        .page-title h1 { font-size: 1.8em; margin-bottom: 5px; }
        .page-title p { color: rgba(255,255,255,0.7); }
        
        .search-bar { display: flex; gap: 15px; margin-bottom: 20px; }
        .search-bar input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
        }
        .search-bar input:focus { outline: 2px solid #48bb78; }
        
        .films-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .film-card {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            color: #1a365d;
            display: flex;
            flex-direction: column;
            min-height: 200px;
        }
        
        .film-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 8px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .film-meta { color: #718096; font-size: 0.85em; margin-bottom: 12px; }
        
        .film-genres { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 15px; flex-grow: 1; }
        .genre-tag {
            background: #e2e8f0;
            color: #4a5568;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
        }
        
        .btn-analyze {
            background: #1a365d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            width: fit-content;
            margin-top: auto;
        }
        .btn-analyze:hover { background: #2d4a7c; transform: translateY(-2px); }
        
        .analysis-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }
        .analysis-overlay.active {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        .analysis-container {
            background: white;
            border-radius: 16px;
            max-width: 700px;
            width: 100%;
            margin: 20px auto;
            color: #1a365d;
        }
        
        .analysis-header {
            background: linear-gradient(135deg, #1a365d, #2d3748);
            color: white;
            padding: 25px;
            border-radius: 16px 16px 0 0;
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 15px; right: 15px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 36px; height: 36px;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .close-btn:hover { background: rgba(255,255,255,0.3); }
        
        .analysis-title { font-size: 1.4em; margin-bottom: 5px; padding-right: 40px; }
        .analysis-meta { opacity: 0.8; font-size: 0.9em; }
        
        .score-section {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 25px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .score-circle {
            width: 100px; height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #48bb78, #38a169);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
        }
        
        .pathway-badge {
            background: #48bb78;
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-top: 10px;
            display: inline-block;
        }
        
        .predictions-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            flex-grow: 1;
        }
        
        .prediction-item { text-align: center; }
        .prediction-value { font-size: 1.8em; font-weight: bold; color: #48bb78; }
        .prediction-label { font-size: 0.8em; color: #718096; }
        
        .tabs { display: flex; border-bottom: 1px solid #e2e8f0; }
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 0.9em;
            color: #718096;
        }
        .tab:hover { background: #f7fafc; }
        .tab.active { color: #1a365d; font-weight: 600; border-bottom: 3px solid #48bb78; }
        
        .tab-content { padding: 20px; display: none; }
        .tab-content.active { display: block; }
        
        .match-list { list-style: none; }
        .match-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .match-item:last-child { border-bottom: none; }
        .match-name { font-weight: 500; }
        .match-score {
            background: #e2e8f0;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }
        .match-score.high { background: #c6f6d5; color: #276749; }
        
        .analysis-footer {
            padding: 20px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .btn-report {
            background: #48bb78;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        .btn-report:hover { background: #38a169; }
        
        .btn-close-bottom {
            background: #e2e8f0;
            color: #4a5568;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .loading { text-align: center; padding: 60px; color: rgba(255,255,255,0.7); }
        .loading-spinner {
            width: 50px; height: 50px;
            border: 4px solid rgba(255,255,255,0.2);
            border-top-color: #48bb78;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üé¨ <span>PACCS</span></div>
        <div class="stats-bar">
            <div class="stat">
                <div class="stat-value" id="totalFilms">-</div>
                <div>Films</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="avgScore">-</div>
                <div>Avg Score</div>
            </div>
        </div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/music">Music Tool</a>
            <a href="/dashboard" class="btn-dashboard">Dashboard</a>
        </div>
    </div>
    
    <main class="main-content">
        <div class="page-title">
            <h1>Browse & Analyze Films</h1>
            <p>Explore our database of 4,700+ films and get instant AI analysis</p>
        </div>
        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search films by title, country, or genre..." onkeyup="filterFilms()">
        </div>
        
        <div class="films-grid" id="filmsGrid">
            <div class="loading">
                <div class="loading-spinner"></div>
                Loading films...
            </div>
        </div>
    </main>
    
    <div class="analysis-overlay" id="analysisOverlay">
        <div class="analysis-container" id="analysisContainer"></div>
    </div>
    
    <script>
        let allFilms = [];
        
        async function loadFilms() {
            try {
                const response = await fetch('/api/films');
                const data = await response.json();
                allFilms = data.films || [];
                document.getElementById('totalFilms').textContent = (data.total || allFilms.length).toLocaleString();
                document.getElementById('avgScore').textContent = data.avg_score ? data.avg_score.toFixed(1) : '7.2';
                renderFilms(allFilms);
            } catch (error) {
                document.getElementById('filmsGrid').innerHTML = '<div class="loading">Error loading films. Please refresh.</div>';
            }
        }
        
        function renderFilms(films) {
            const grid = document.getElementById('filmsGrid');
            if (!films || films.length === 0) {
                grid.innerHTML = '<div class="loading">No films found</div>';
                return;
            }
            grid.innerHTML = films.slice(0, 100).map(film => `
                <div class="film-card">
                    <div class="film-title">${escapeHtml(film.title || film.Title || 'Untitled')}</div>
                    <div class="film-meta">${film.duration || film.Duration || '?'} min | ${film.country || film.Country || 'Unknown'}</div>
                    <div class="film-genres">${getGenreTags(film)}</div>
                    <button class="btn-analyze" onclick='analyzeFilm(${JSON.stringify(film).replace(/'/g, "\\'")})'>üîç Analyze Film</button>
                </div>
            `).join('');
        }
        
        function getGenreTags(film) {
            const genres = [];
            if (film.genre1 || film.Genre1) genres.push(film.genre1 || film.Genre1);
            if (film.genre2 || film.Genre2) genres.push(film.genre2 || film.Genre2);
            if (genres.length === 0) genres.push('General');
            return genres.map(g => `<span class="genre-tag">${escapeHtml(g)}</span>`).join('');
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function filterFilms() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            if (!query) { renderFilms(allFilms); return; }
            const filtered = allFilms.filter(film => {
                const title = (film.title || film.Title || '').toLowerCase();
                const country = (film.country || film.Country || '').toLowerCase();
                const genre1 = (film.genre1 || film.Genre1 || '').toLowerCase();
                return title.includes(query) || country.includes(query) || genre1.includes(query);
            });
            renderFilms(filtered);
        }
        
        async function analyzeFilm(film) {
            const overlay = document.getElementById('analysisOverlay');
            const container = document.getElementById('analysisContainer');
            container.innerHTML = '<div style="padding:60px;text-align:center;"><div class="loading-spinner" style="border-color:#e2e8f0;border-top-color:#48bb78;"></div><p style="color:#718096;">Analyzing...</p></div>';
            overlay.classList.add('active');
            
            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ film })
                });
                const result = await response.json();
                renderAnalysisResult(film, result);
            } catch (error) {
                renderAnalysisResult(film, generateMockResult());
            }
        }
        
        function generateMockResult() {
            const score = (Math.random() * 3 + 5).toFixed(1);
            return {
                score: parseFloat(score),
                pathway: score > 6.5 ? 'THEATRICAL' : 'FESTIVAL',
                predictions: { festival_selection: Math.floor(Math.random()*40+40), distribution_deal: Math.floor(Math.random()*30+30), award_nomination: Math.floor(Math.random()*20+10), viral_potential: Math.floor(Math.random()*15+5) },
                festivals: [{ name: 'Sundance', score: 85 }, { name: 'Toronto', score: 78 }, { name: 'Berlin', score: 72 }, { name: 'Cannes', score: 65 }, { name: 'Venice', score: 60 }],
                distributors: [{ name: 'A24', score: 72 }, { name: 'Netflix', score: 68 }, { name: 'Amazon', score: 65 }, { name: 'MUBI', score: 58 }, { name: 'Neon', score: 55 }]
            };
        }
        
        function renderAnalysisResult(film, result) {
            const container = document.getElementById('analysisContainer');
            container.innerHTML = `
                <div class="analysis-header">
                    <button class="close-btn" onclick="closeAnalysis()">√ó</button>
                    <h2 class="analysis-title">${escapeHtml(film.title || film.Title)}</h2>
                    <p class="analysis-meta">${film.duration || '?'} min | ${film.country || 'Unknown'}</p>
                </div>
                <div class="score-section">
                    <div class="main-score">
                        <div class="score-circle">${result.score}/10</div>
                        <span class="pathway-badge">${result.pathway}</span>
                    </div>
                    <div class="predictions-grid">
                        <div class="prediction-item"><div class="prediction-value">${result.predictions.festival_selection}%</div><div class="prediction-label">Festival Selection</div></div>
                        <div class="prediction-item"><div class="prediction-value">${result.predictions.distribution_deal}%</div><div class="prediction-label">Distribution Deal</div></div>
                        <div class="prediction-item"><div class="prediction-value">${result.predictions.award_nomination}%</div><div class="prediction-label">Award Nomination</div></div>
                        <div class="prediction-item"><div class="prediction-value">${result.predictions.viral_potential}%</div><div class="prediction-label">Viral Potential</div></div>
                    </div>
                </div>
                <div class="tabs">
                    <button class="tab active" onclick="showTab('predictions')">üìä Predictions</button>
                    <button class="tab" onclick="showTab('ranking')">üìà Festivals</button>
                    <button class="tab" onclick="showTab('matches')">üéØ Distributors</button>
                </div>
                <div class="tab-content active" id="tab-predictions">
                    <ul class="match-list">
                        <li class="match-item"><span class="match-name">Festival Selection</span><span class="match-score ${result.predictions.festival_selection>50?'high':''}">${result.predictions.festival_selection}%</span></li>
                        <li class="match-item"><span class="match-name">Distribution Deal</span><span class="match-score ${result.predictions.distribution_deal>50?'high':''}">${result.predictions.distribution_deal}%</span></li>
                        <li class="match-item"><span class="match-name">Award Nomination</span><span class="match-score ${result.predictions.award_nomination>30?'high':''}">${result.predictions.award_nomination}%</span></li>
                        <li class="match-item"><span class="match-name">Viral Potential</span><span class="match-score">${result.predictions.viral_potential}%</span></li>
                    </ul>
                </div>
                <div class="tab-content" id="tab-ranking">
                    <ul class="match-list">${result.festivals.map(f=>`<li class="match-item"><span class="match-name">${f.name}</span><span class="match-score ${f.score>70?'high':''}">${f.score}%</span></li>`).join('')}</ul>
                </div>
                <div class="tab-content" id="tab-matches">
                    <ul class="match-list">${result.distributors.map(d=>`<li class="match-item"><span class="match-name">${d.name}</span><span class="match-score ${d.score>65?'high':''}">${d.score}%</span></li>`).join('')}</ul>
                </div>
                <div class="analysis-footer">
                    <button class="btn-report">üìÑ View Full Report</button>
                    <button class="btn-close-bottom" onclick="closeAnalysis()">Close</button>
                </div>
            `;
        }
        
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('tab-' + tabName).classList.add('active');
        }
        
        function closeAnalysis() {
            document.getElementById('analysisOverlay').classList.remove('active');
        }
        
        document.getElementById('analysisOverlay').addEventListener('click', function(e) {
            if (e.target === this) closeAnalysis();
        });
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeAnalysis();
        });
        
        loadFilms();
    </script>
</body>
</html>
