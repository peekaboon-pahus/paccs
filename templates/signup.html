<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join PACCS - Create Your Filmmaker Profile</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCIQadkk2I5DPHVTlAl5DAKSF1_CdJMf88",
            authDomain: "paccs-platform.firebaseapp.com",
            projectId: "paccs-platform",
            storageBucket: "paccs-platform.firebasestorage.app",
            messagingSenderId: "114857460948",
            appId: "1:114857460948:web:15c31932e6e1af55416741"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0a0a0f; min-height: 100vh; color: #fff; }
        .header { background: rgba(0,0,0,0.5); padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .logo { font-size: 1.5em; font-weight: bold; text-decoration: none; color: #fff; }
        .logo span { color: #a855f7; }
        .login-link a { color: #a855f7; text-decoration: none; font-weight: 500; }
        .main-container { max-width: 500px; margin: 0 auto; padding: 40px 20px; }
        .page-header { text-align: center; margin-bottom: 40px; }
        .page-header h1 { font-size: 2.2em; margin-bottom: 10px; }
        .page-header h1 span { color: #a855f7; }
        .page-header p { color: rgba(255,255,255,0.7); font-size: 1.1em; }
        .free-badge { display: inline-block; background: linear-gradient(135deg, #a855f7, #7c3aed); padding: 8px 20px; border-radius: 20px; font-size: 0.9em; font-weight: 600; margin-top: 15px; }
        .signup-form { background: rgba(255,255,255,0.05); border-radius: 20px; padding: 40px; border: 1px solid rgba(255,255,255,0.1); }
        .form-section { margin-bottom: 25px; }
        .form-section h3 { font-size: 1em; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); color: #a855f7; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        @media (max-width: 600px) { .form-row { grid-template-columns: 1fr; } }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; color: rgba(255,255,255,0.9); font-weight: 500; margin-bottom: 8px; font-size: 0.9em; }
        .form-group label .required { color: #ef4444; }
        .form-group input, .form-group select { width: 100%; padding: 14px 16px; border: 2px solid rgba(255,255,255,0.1); border-radius: 10px; font-size: 1em; background: rgba(0,0,0,0.3); color: #fff; transition: all 0.2s; }
        .form-group input::placeholder { color: rgba(255,255,255,0.4); }
        .form-group input:focus, .form-group select:focus { outline: none; border-color: #a855f7; box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.2); }
        .btn-signup { width: 100%; padding: 16px; background: linear-gradient(135deg, #a855f7, #7c3aed); color: white; border: none; border-radius: 12px; font-size: 1.1em; font-weight: 600; cursor: pointer; transition: all 0.3s; margin-top: 10px; }
        .btn-signup:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(168, 85, 247, 0.3); }
        .btn-signup:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }
        .error-message { background: rgba(239, 68, 68, 0.2); border: 1px solid rgba(239, 68, 68, 0.5); color: #fca5a5; padding: 15px; border-radius: 10px; margin-bottom: 20px; display: none; }
        .success-message { background: rgba(34, 197, 94, 0.2); border: 1px solid rgba(34, 197, 94, 0.5); color: #86efac; padding: 15px; border-radius: 10px; margin-bottom: 20px; display: none; }
        .terms { font-size: 0.85em; color: rgba(255,255,255,0.6); text-align: center; margin-top: 20px; }
        .terms a { color: #a855f7; text-decoration: none; }
        .divider { display: flex; align-items: center; margin: 25px 0; color: rgba(255,255,255,0.4); font-size: 0.9em; }
        .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: rgba(255,255,255,0.1); }
        .divider span { padding: 0 15px; }
        .google-btn { width: 100%; padding: 14px; background: #fff; color: #333; border: none; border-radius: 10px; font-size: 1em; font-weight: 500; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: all 0.2s; }
        .google-btn:hover { background: #f0f0f0; }
        .google-btn img { width: 20px; height: 20px; }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">üé¨ <span>PACCS</span></a>
        <div class="login-link">Already have an account? <a href="/login">Log in</a></div>
    </header>
    
    <main class="main-container">
        <div class="page-header">
            <h1>Join <span>PACCS</span></h1>
            <p>Create your filmmaker profile</p>
            <span class="free-badge">üéÅ 3 FREE Film Analysis Credits</span>
        </div>
        
        <div class="signup-form">
            <div class="error-message" id="errorMsg"></div>
            <div class="success-message" id="successMsg"></div>
            
            <button type="button" class="google-btn" onclick="signUpWithGoogle()">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                Continue with Google
            </button>
            
            <div class="divider"><span>or sign up with email</span></div>
            
            <form id="signupForm" onsubmit="handleSignup(event)">
                <div class="form-section">
                    <h3>üìß Account Details</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label>First Name <span class="required">*</span></label>
                            <input type="text" id="firstName" placeholder="First name" required>
                        </div>
                        <div class="form-group">
                            <label>Last Name <span class="required">*</span></label>
                            <input type="text" id="lastName" placeholder="Last name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email Address <span class="required">*</span></label>
                        <input type="email" id="email" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>Password <span class="required">*</span></label>
                        <input type="password" id="password" placeholder="Min 6 characters" required minlength="6">
                    </div>
                </div>
                
                <button type="submit" class="btn-signup" id="signupBtn">Create My Account ‚Üí</button>
                <p class="terms">By signing up, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</p>
            </form>
        </div>
    </main>
    
    <script>
        const existingUser = localStorage.getItem('paccs_user');
        if (existingUser) { window.location.href = '/dashboard'; }
        
        async function signUpWithGoogle() {
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            errorMsg.style.display = 'none';
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await firebase.auth().signInWithPopup(provider);
                const user = result.user;
                localStorage.setItem('paccs_user', JSON.stringify({
                    id: user.uid, email: user.email, name: user.displayName || user.email.split('@')[0], photoURL: user.photoURL, credits: 3, emailVerified: true
                }));
                try { await fetch('/api/signup', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email: user.email, firstName: user.displayName?.split(' ')[0] || '', lastName: user.displayName?.split(' ').slice(1).join(' ') || '', firebaseUid: user.uid }) }); } catch (e) { console.log('Backend sync:', e); }
                successMsg.innerHTML = 'üéâ Account created! Redirecting...';
                successMsg.style.display = 'block';
                setTimeout(() => { window.location.href = '/dashboard'; }, 1500);
            } catch (error) {
                if (error.code !== 'auth/popup-closed-by-user') {
                    errorMsg.textContent = 'Google sign up failed. Please try again.';
                    errorMsg.style.display = 'block';
                }
            }
        }
        
        async function handleSignup(e) {
            e.preventDefault();
            const btn = document.getElementById('signupBtn');
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            const formData = {
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                email: document.getElementById('email').value.trim().toLowerCase(),
                password: document.getElementById('password').value
            };
            
            if (formData.password.length < 6) {
                errorMsg.textContent = 'Password must be at least 6 characters';
                errorMsg.style.display = 'block';
                return;
            }
            
            btn.disabled = true;
            btn.innerHTML = 'Creating account...';
            
            try {
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(formData.email, formData.password);
                await userCredential.user.updateProfile({ displayName: `${formData.firstName} ${formData.lastName}` });
                
                // Send verification email
                await userCredential.user.sendEmailVerification();
                
                // Sign out so they must verify first
                await firebase.auth().signOut();
                
               successMsg.innerHTML = 'üéâ Account created!<br><br>üìß Please check your email and click the verification link.<br><br>‚ö†Ô∏è <strong>Don\'t see it? Check your spam/junk folder.</strong> The email comes from noreply@paccs-platform.firebaseapp.com';
                successMsg.style.display = 'block';
                btn.innerHTML = 'Verification Email Sent ‚úì';
                
                // Don't redirect - user must verify email first
                
            } catch (error) {
                let message = 'Signup failed. Please try again.';
                if (error.code === 'auth/email-already-in-use') message = 'Email already registered. Please log in.';
                else if (error.code === 'auth/weak-password') message = 'Password too weak. Use 6+ characters.';
                else if (error.code === 'auth/invalid-email') message = 'Invalid email address.';
                errorMsg.textContent = message;
                errorMsg.style.display = 'block';
                btn.disabled = false;
                btn.innerHTML = 'Create My Account ‚Üí';
            }
        }
    </script>
</body>
</html>
