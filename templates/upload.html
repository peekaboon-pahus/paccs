<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Film - PACCS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0a0a0a; color: #fff; min-height: 100vh; }
        .header { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5em; font-weight: bold; color: #fff; text-decoration: none; }
        .logo span { color: #a855f7; }
        .nav-links a { color: rgba(255,255,255,0.8); text-decoration: none; padding: 8px 16px; margin-left: 10px; }
        .hero { background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1a 100%); padding: 50px 40px; text-align: center; }
        .hero h1 { font-size: 2.5em; margin-bottom: 10px; }
        .hero h1 span { color: #a855f7; }
        .hero p { color: rgba(255,255,255,0.7); }
        .main-content { max-width: 800px; margin: 0 auto; padding: 40px; }
        .benefits { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 40px; }
        .benefit { background: rgba(255,255,255,0.05); border-radius: 15px; padding: 20px; text-align: center; }
        .benefit .icon { font-size: 2em; margin-bottom: 10px; }
        .benefit h3 { font-size: 1em; margin-bottom: 5px; }
        .benefit p { color: rgba(255,255,255,0.5); font-size: 0.85em; }
        .form-card { background: rgba(255,255,255,0.05); border-radius: 20px; padding: 40px; }
        .form-section { margin-bottom: 30px; }
        .form-section h3 { color: #a855f7; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 15px; border-radius: 10px; border: 2px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: white; font-size: 1em; }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus { outline: none; border-color: #a855f7; }
        .form-group textarea { min-height: 100px; }
        .form-group select option { background: #1a1a2e; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .price-options { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .price-opt { background: rgba(255,255,255,0.05); border: 2px solid rgba(255,255,255,0.1); border-radius: 10px; padding: 15px; text-align: center; cursor: pointer; }
        .price-opt:hover { border-color: rgba(168,85,247,0.5); }
        .price-opt.selected { border-color: #a855f7; background: rgba(168,85,247,0.2); }
        .price-opt .amt { font-size: 1.5em; font-weight: bold; color: #a855f7; }
        .price-opt .lbl { font-size: 0.8em; color: rgba(255,255,255,0.5); }
        .earnings { background: rgba(34,197,94,0.1); border: 1px solid rgba(34,197,94,0.3); border-radius: 10px; padding: 20px; margin-top: 15px; }
        .earnings h4 { color: #22c55e; margin-bottom: 10px; }
        .earnings .row { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .earnings .total { border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px; margin-top: 10px; }
        .earnings .total .val { color: #22c55e; font-size: 1.2em; font-weight: bold; }
        .terms { display: flex; gap: 15px; margin: 25px 0; align-items: flex-start; }
        .terms input { width: 20px; height: 20px; margin-top: 3px; }
        .terms label { color: rgba(255,255,255,0.7); font-size: 0.9em; line-height: 1.5; }
        .submit-btn { display: block; width: 100%; background: linear-gradient(135deg, #a855f7, #7c3aed); color: white; padding: 18px; border-radius: 30px; border: none; font-size: 1.2em; font-weight: 600; cursor: pointer; }
        .submit-btn:hover { box-shadow: 0 10px 30px rgba(168,85,247,0.4); }
        .submit-btn:disabled { opacity: 0.7; cursor: not-allowed; }
        .login-prompt { text-align: center; padding: 60px; background: rgba(255,255,255,0.05); border-radius: 20px; }
        .login-prompt .icon { font-size: 4em; margin-bottom: 20px; }
        .login-prompt h2 { margin-bottom: 15px; }
        .login-prompt p { color: rgba(255,255,255,0.6); margin-bottom: 25px; }
        .login-prompt .btn { display: inline-block; background: linear-gradient(135deg, #a855f7, #7c3aed); color: white; padding: 15px 40px; border-radius: 25px; text-decoration: none; font-weight: 600; }
        .success-box { text-align: center; padding: 60px; background: rgba(255,255,255,0.05); border-radius: 20px; }
        .success-box .icon { font-size: 4em; margin-bottom: 20px; }
        .success-box h2 { color: #22c55e; margin-bottom: 15px; }
        .success-box p { color: rgba(255,255,255,0.7); margin-bottom: 10px; }
        .success-box .buttons { display: flex; gap: 15px; justify-content: center; margin-top: 30px; }
        .success-box .btn-secondary { background: rgba(168,85,247,0.2); color: #a855f7; padding: 15px 30px; border-radius: 25px; text-decoration: none; font-weight: 600; }
        .success-box .btn-primary { background: linear-gradient(135deg, #a855f7, #7c3aed); color: white; padding: 15px 30px; border-radius: 25px; text-decoration: none; font-weight: 600; }
        @media (max-width: 600px) { .benefits { grid-template-columns: 1fr; } .form-row { grid-template-columns: 1fr; } .price-options { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">üé¨ <span>PACCS</span></a>
        <nav class="nav-links">
            <a href="/watch">Browse Films</a>
            <a href="/dashboard">Dashboard</a>
        </nav>
    </header>
    
    <section class="hero">
        <h1>Upload Your <span>Film</span></h1>
        <p>Share your work and earn 70% of every rental</p>
    </section>
    
    <main class="main-content" id="main"></main>
    
    <script>
        var user = null;
        try { user = JSON.parse(localStorage.getItem('paccs_user')); } catch(e) {}
        var selectedPrice = 5;
        
        function initPage() {
            if (!user) { showLoginPrompt(); } 
            else { showUploadForm(); }
        }
        
        function showLoginPrompt() {
            document.getElementById('main').innerHTML = '<div class="login-prompt"><div class="icon">üîê</div><h2>Login Required</h2><p>You need to be logged in to upload films.</p><a href="/login?redirect=/upload" class="btn">Login</a><p style="margin-top:20px;color:rgba(255,255,255,0.5)">No account? <a href="/signup" style="color:#a855f7">Sign up free</a></p></div>';
        }
        
        function showUploadForm() {
            var html = '<div class="benefits"><div class="benefit"><div class="icon">üí∞</div><h3>70% Revenue</h3><p>Keep most of your earnings</p></div><div class="benefit"><div class="icon">üåç</div><h3>Global Reach</h3><p>Worldwide audience</p></div><div class="benefit"><div class="icon">üìä</div><h3>Analytics</h3><p>Track your views</p></div></div>';
            html += '<div class="form-card">';
            html += '<div class="form-section"><h3>üìù Film Details</h3>';
            html += '<div class="form-group"><label>Title *</label><input type="text" id="filmTitle" placeholder="Your films title"></div>';
            html += '<div class="form-row"><div class="form-group"><label>Genre *</label><select id="filmGenre"><option value="">Select</option><option>Drama</option><option>Documentary</option><option>Comedy</option><option>Thriller</option><option>Horror</option><option>Sci-Fi</option><option>Animation</option><option>Experimental</option></select></div>';
            html += '<div class="form-group"><label>Runtime</label><input type="text" id="filmDuration" placeholder="e.g., 90 min"></div></div>';
            html += '<div class="form-row"><div class="form-group"><label>Year</label><input type="number" id="filmYear" value="2024"></div>';
            html += '<div class="form-group"><label>Country</label><input type="text" id="filmCountry" placeholder="Country"></div></div>';
            html += '<div class="form-group"><label>Description *</label><textarea id="filmDescription" placeholder="Tell viewers about your film..."></textarea></div></div>';
            html += '<div class="form-section"><h3>üé¨ Video & Thumbnail</h3>';
            html += '<div class="form-group"><label>Video URL (Vimeo/YouTube)</label><input type="text" id="filmVideoUrl" placeholder="https://vimeo.com/..."></div>';
            html += '<div class="form-group"><label>Thumbnail URL</label><input type="text" id="filmThumbnail" placeholder="https://... (poster image)"></div></div>';
            html += '<div class="form-section"><h3>üí∞ Set Your Price</h3><p style="color:rgba(255,255,255,0.6);margin-bottom:15px;">48-hour rental price</p>';
            html += '<div class="price-options"><div class="price-opt" id="price0" onclick="selectPrice(0)"><div class="amt">FREE</div><div class="lbl">Build audience</div></div>';
            html += '<div class="price-opt" id="price3" onclick="selectPrice(3)"><div class="amt">¬£3</div><div class="lbl">Short films</div></div>';
            html += '<div class="price-opt selected" id="price5" onclick="selectPrice(5)"><div class="amt">¬£5</div><div class="lbl">Recommended</div></div>';
            html += '<div class="price-opt" id="price10" onclick="selectPrice(10)"><div class="amt">¬£10</div><div class="lbl">Premium</div></div></div>';
            html += '<div class="earnings"><h4>üíµ Your Earnings Per Rental</h4><div class="row"><span>Price:</span><span id="displayPrice">¬£5.00</span></div><div class="row"><span>Platform (30%):</span><span id="displayFee">-¬£1.50</span></div><div class="row total"><span>You receive:</span><span class="val" id="displayEarnings">¬£3.50</span></div></div></div>';
            html += '<div class="terms"><input type="checkbox" id="termsCheck"><label>I have rights to distribute this film and agree to PACCS terms.</label></div>';
            html += '<button type="button" class="submit-btn" id="submitBtn" onclick="submitFilm()">üì§ Submit Film for Review</button>';
            html += '<p style="text-align:center;margin-top:15px;color:rgba(255,255,255,0.5);font-size:0.9em;">Films are reviewed within 24-48 hours</p></div>';
            document.getElementById('main').innerHTML = html;
        }
        
        function selectPrice(p) {
            selectedPrice = p;
            document.querySelectorAll('.price-opt').forEach(function(el) { el.classList.remove('selected'); });
            document.getElementById('price' + p).classList.add('selected');
            if (p === 0) {
                document.getElementById('displayPrice').textContent = 'FREE';
                document.getElementById('displayFee').textContent = '¬£0.00';
                document.getElementById('displayEarnings').textContent = '¬£0.00';
            } else {
                document.getElementById('displayPrice').textContent = '¬£' + p.toFixed(2);
                document.getElementById('displayFee').textContent = '-¬£' + (p * 0.3).toFixed(2);
                document.getElementById('displayEarnings').textContent = '¬£' + (p * 0.7).toFixed(2);
            }
        }
        
        function submitFilm() {
            var title = document.getElementById('filmTitle').value;
            var genre = document.getElementById('filmGenre').value;
            var description = document.getElementById('filmDescription').value;
            var termsChecked = document.getElementById('termsCheck').checked;
            
            if (!title) { alert('Please enter a film title'); return; }
            if (!genre) { alert('Please select a genre'); return; }
            if (!description) { alert('Please enter a description'); return; }
            if (!termsChecked) { alert('Please agree to the terms'); return; }
            
            var btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = 'Submitting...';
            
            var filmData = {
                title: title,
                genre: genre,
                duration: document.getElementById('filmDuration').value,
                year: document.getElementById('filmYear').value,
                country: document.getElementById('filmCountry').value,
                description: description,
                video_url: document.getElementById('filmVideoUrl').value,
                thumbnail: document.getElementById('filmThumbnail').value,
                price: selectedPrice,
                filmmaker: user.name,
                filmmaker_id: user.profile_id,
                filmmaker_email: user.email
            };
            
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/streaming/upload', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    console.log('Response:', xhr.responseText);
                    try {
                        var result = JSON.parse(xhr.responseText);
                        if (result.success) {
                            showSuccess(title);
                        } else {
                            alert('Error: ' + (result.error || 'Upload failed'));
                            btn.disabled = false;
                            btn.textContent = 'üì§ Submit Film for Review';
                        }
                    } catch(e) {
                        alert('Error parsing response');
                        btn.disabled = false;
                        btn.textContent = 'üì§ Submit Film for Review';
                    }
                }
            };
            xhr.send(JSON.stringify(filmData));
        }
        
        function showSuccess(filmTitle) {
            document.getElementById('main').innerHTML = '<div class="success-box"><div class="icon">üéâ</div><h2>Film Submitted Successfully!</h2><p>Your film "' + filmTitle + '" has been submitted for review.</p><p style="color:rgba(255,255,255,0.5);">We will review it within 24-48 hours and notify you when approved.</p><div class="buttons"><a href="/upload" class="btn-secondary">Upload Another</a><a href="/dashboard" class="btn-primary">Go to Dashboard</a></div></div>';
        }
        
        initPage();
    </script>
</body>
</html>
