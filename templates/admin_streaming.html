<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Streaming - PACCS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0a0a0a; color: #fff; min-height: 100vh; }
        .header { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5em; font-weight: bold; color: #fff; text-decoration: none; }
        .logo span { color: #a855f7; }
        .nav-links a { color: rgba(255,255,255,0.8); text-decoration: none; padding: 8px 16px; margin-left: 10px; border-radius: 20px; }
        .nav-links a:hover { background: rgba(255,255,255,0.1); }
        .main { max-width: 1200px; margin: 0 auto; padding: 40px; }
        h1 { margin-bottom: 10px; }
        .subtitle { color: rgba(255,255,255,0.6); margin-bottom: 30px; }
        .stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 40px; }
        .stat { background: rgba(255,255,255,0.05); border-radius: 15px; padding: 25px; text-align: center; }
        .stat .num { font-size: 2.5em; font-weight: bold; color: #a855f7; }
        .stat .label { color: rgba(255,255,255,0.6); margin-top: 5px; }
        .tabs { display: flex; gap: 10px; margin-bottom: 25px; }
        .tab { padding: 12px 25px; border-radius: 25px; border: none; background: rgba(255,255,255,0.1); color: white; cursor: pointer; font-size: 1em; }
        .tab.active { background: linear-gradient(135deg, #a855f7, #7c3aed); }
        .films-list { display: flex; flex-direction: column; gap: 15px; }
        .film-card { background: rgba(255,255,255,0.05); border-radius: 15px; padding: 25px; display: grid; grid-template-columns: 100px 1fr auto; gap: 25px; align-items: center; border: 1px solid rgba(255,255,255,0.1); }
        .film-thumb { width: 100px; height: 70px; background: linear-gradient(135deg, #1a1a2e, #2d1f3d); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 2em; overflow: hidden; }
        .film-thumb img { width: 100%; height: 100%; object-fit: cover; }
        .film-info h3 { margin-bottom: 5px; }
        .film-meta { color: rgba(255,255,255,0.5); font-size: 0.9em; margin-bottom: 8px; }
        .film-filmmaker { color: #a855f7; font-size: 0.9em; }
        .film-status { display: inline-block; padding: 5px 12px; border-radius: 15px; font-size: 0.8em; font-weight: 600; }
        .status-pending { background: rgba(251,191,36,0.2); color: #fbbf24; }
        .status-approved { background: rgba(34,197,94,0.2); color: #22c55e; }
        .status-featured { background: rgba(168,85,247,0.2); color: #a855f7; }
        .film-actions { display: flex; gap: 10px; }
        .btn { padding: 10px 20px; border-radius: 20px; border: none; cursor: pointer; font-weight: 600; transition: all 0.2s; }
        .btn-approve { background: rgba(34,197,94,0.2); color: #22c55e; }
        .btn-approve:hover { background: rgba(34,197,94,0.4); }
        .btn-feature { background: rgba(168,85,247,0.2); color: #a855f7; }
        .btn-feature:hover { background: rgba(168,85,247,0.4); }
        .btn-watch { background: rgba(255,255,255,0.1); color: white; }
        .empty { text-align: center; padding: 60px; color: rgba(255,255,255,0.5); }
        .empty .icon { font-size: 3em; margin-bottom: 15px; }
        @media (max-width: 768px) { .stats { grid-template-columns: repeat(2, 1fr); } .film-card { grid-template-columns: 1fr; text-align: center; } .film-thumb { margin: 0 auto; } .film-actions { justify-content: center; } }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">üé¨ <span>PACCS</span> Admin</a>
        <nav class="nav-links">
            <a href="/admin">Profiles</a>
            <a href="/admin-streaming">Streaming</a>
            <a href="/watch">View Site</a>
        </nav>
    </header>
    
    <main class="main">
        <h1>üé¨ Streaming Management</h1>
        <p class="subtitle">Review and approve film submissions</p>
        
        <div class="stats">
            <div class="stat"><div class="num" id="totalFilms">0</div><div class="label">Total Films</div></div>
            <div class="stat"><div class="num" id="pendingFilms">0</div><div class="label">Pending Review</div></div>
            <div class="stat"><div class="num" id="approvedFilms">0</div><div class="label">Approved</div></div>
            <div class="stat"><div class="num" id="totalRentals">0</div><div class="label">Total Rentals</div></div>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="filterFilms('all')">All</button>
            <button class="tab" onclick="filterFilms('pending_review')">Pending</button>
            <button class="tab" onclick="filterFilms('approved')">Approved</button>
        </div>
        
        <div class="films-list" id="filmsList"></div>
    </main>
    
    <script>
        let allFilms = [];
        
        async function loadFilms() {
            try {
                const res = await fetch('/api/admin/streaming');
                const data = await res.json();
                allFilms = data.films || [];
                
                document.getElementById('totalFilms').textContent = allFilms.length;
                document.getElementById('pendingFilms').textContent = allFilms.filter(f => f.status === 'pending_review').length;
                document.getElementById('approvedFilms').textContent = allFilms.filter(f => f.status === 'approved').length;
                document.getElementById('totalRentals').textContent = allFilms.reduce((sum, f) => sum + (f.rentals || 0), 0);
                
                renderFilms(allFilms);
            } catch (e) {
                console.error(e);
            }
        }
        
        function renderFilms(films) {
            const list = document.getElementById('filmsList');
            
            if (films.length === 0) {
                list.innerHTML = '<div class="empty"><div class="icon">üé¨</div><p>No films yet</p></div>';
                return;
            }
            
            list.innerHTML = films.map(f => `
                <div class="film-card">
                    <div class="film-thumb">
                        ${f.thumbnail ? `<img src="${f.thumbnail}" alt="${f.title}">` : 'üé¨'}
                    </div>
                    <div class="film-info">
                        <h3>${f.title}</h3>
                        <div class="film-meta">${f.genre || 'Film'} ‚Ä¢ ${f.duration || 'N/A'} ‚Ä¢ ¬£${f.price || 0} ‚Ä¢ ${f.rentals || 0} rentals</div>
                        <div class="film-filmmaker">By: ${f.filmmaker || 'Unknown'} (${f.filmmaker_email || ''})</div>
                        <span class="film-status ${f.featured ? 'status-featured' : f.status === 'approved' ? 'status-approved' : 'status-pending'}">
                            ${f.featured ? '‚≠ê Featured' : f.status === 'approved' ? '‚úì Approved' : '‚è≥ Pending'}
                        </span>
                    </div>
                    <div class="film-actions">
                        ${f.status !== 'approved' ? `<button class="btn btn-approve" onclick="approveFilm('${f.id}')">‚úì Approve</button>` : ''}
                        ${!f.featured ? `<button class="btn btn-feature" onclick="featureFilm('${f.id}')">‚≠ê Feature</button>` : ''}
                        <button class="btn btn-watch" onclick="window.open('/watch/${f.id}')">üëÅ View</button>
                    </div>
                </div>
            `).join('');
        }
        
        function filterFilms(status) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            if (status === 'all') renderFilms(allFilms);
            else renderFilms(allFilms.filter(f => f.status === status));
        }
        
        async function approveFilm(id) {
            try {
                await fetch('/api/admin/streaming/' + id + '/approve', { method: 'POST' });
                alert('Film approved!');
                loadFilms();
            } catch (e) { alert('Error'); }
        }
        
        async function featureFilm(id) {
            try {
                await fetch('/api/admin/streaming/' + id + '/feature', { method: 'POST' });
                alert('Film featured!');
                loadFilms();
            } catch (e) { alert('Error'); }
        }
        
        loadFilms();
    </script>
</body>
</html>
