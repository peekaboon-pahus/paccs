<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Music - PACCS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0a0a0a; color: #fff; min-height: 100vh; }
        .header { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5em; font-weight: bold; color: #fff; text-decoration: none; }
        .logo span { color: #a855f7; }
        .nav-links a { color: rgba(255,255,255,0.8); text-decoration: none; padding: 8px 16px; margin-left: 10px; }
        .hero { background: linear-gradient(135deg, #1a1a2e 0%, #2d1f3d 100%); padding: 50px 40px; text-align: center; }
        .hero h1 { font-size: 2.5em; margin-bottom: 10px; }
        .hero h1 span { color: #22c55e; }
        .hero p { color: rgba(255,255,255,0.7); }
        .main-content { max-width: 800px; margin: 0 auto; padding: 40px; }
        .benefits { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 40px; }
        .benefit { background: rgba(255,255,255,0.05); border-radius: 15px; padding: 20px; text-align: center; }
        .benefit .icon { font-size: 2em; margin-bottom: 10px; }
        .benefit h3 { font-size: 1em; margin-bottom: 5px; }
        .benefit p { color: rgba(255,255,255,0.5); font-size: 0.85em; }
        .form-card { background: rgba(255,255,255,0.05); border-radius: 20px; padding: 40px; }
        .form-section { margin-bottom: 30px; }
        .form-section h3 { color: #22c55e; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 15px; border-radius: 10px; border: 2px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: white; font-size: 1em; }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus { outline: none; border-color: #22c55e; }
        .form-group textarea { min-height: 80px; }
        .form-group select option { background: #1a1a2e; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .mood-options { display: flex; flex-wrap: wrap; gap: 10px; }
        .mood-opt { padding: 8px 16px; border-radius: 20px; border: 2px solid rgba(255,255,255,0.2); background: transparent; color: white; cursor: pointer; transition: all 0.2s; }
        .mood-opt:hover { border-color: rgba(34,197,94,0.5); }
        .mood-opt.selected { border-color: #22c55e; background: rgba(34,197,94,0.2); color: #22c55e; }
        .pricing-info { background: rgba(34,197,94,0.1); border: 1px solid rgba(34,197,94,0.3); border-radius: 10px; padding: 20px; margin-top: 15px; }
        .pricing-info h4 { color: #22c55e; margin-bottom: 15px; }
        .pricing-row { display: flex; justify-content: space-between; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .pricing-row:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        .pricing-row .type { color: rgba(255,255,255,0.7); }
        .pricing-row .price { color: #22c55e; font-weight: 600; }
        .pricing-row .earnings { color: rgba(255,255,255,0.5); font-size: 0.9em; }
        .terms { display: flex; gap: 15px; margin: 25px 0; align-items: flex-start; }
        .terms input { width: 20px; height: 20px; margin-top: 3px; }
        .terms label { color: rgba(255,255,255,0.7); font-size: 0.9em; line-height: 1.5; }
        .submit-btn { display: block; width: 100%; background: linear-gradient(135deg, #22c55e, #16a34a); color: white; padding: 18px; border-radius: 30px; border: none; font-size: 1.2em; font-weight: 600; cursor: pointer; }
        .submit-btn:hover { box-shadow: 0 10px 30px rgba(34,197,94,0.4); }
        .submit-btn:disabled { opacity: 0.7; cursor: not-allowed; }
        .login-prompt { text-align: center; padding: 60px; background: rgba(255,255,255,0.05); border-radius: 20px; }
        .login-prompt .icon { font-size: 4em; margin-bottom: 20px; }
        .login-prompt h2 { margin-bottom: 15px; }
        .login-prompt p { color: rgba(255,255,255,0.6); margin-bottom: 25px; }
        .login-prompt .btn { display: inline-block; background: linear-gradient(135deg, #22c55e, #16a34a); color: white; padding: 15px 40px; border-radius: 25px; text-decoration: none; font-weight: 600; }
        .success-box { text-align: center; padding: 60px; background: rgba(255,255,255,0.05); border-radius: 20px; }
        .success-box .icon { font-size: 4em; margin-bottom: 20px; }
        .success-box h2 { color: #22c55e; margin-bottom: 15px; }
        .success-box p { color: rgba(255,255,255,0.7); margin-bottom: 10px; }
        .success-box .buttons { display: flex; gap: 15px; justify-content: center; margin-top: 30px; }
        .success-box .btn-secondary { background: rgba(34,197,94,0.2); color: #22c55e; padding: 15px 30px; border-radius: 25px; text-decoration: none; font-weight: 600; }
        .success-box .btn-primary { background: linear-gradient(135deg, #22c55e, #16a34a); color: white; padding: 15px 30px; border-radius: 25px; text-decoration: none; font-weight: 600; }
        @media (max-width: 600px) { .benefits { grid-template-columns: 1fr; } .form-row { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">üé¨ <span>PACCS</span></a>
        <nav class="nav-links">
            <a href="/music-browse">Browse Music</a>
            <a href="/dashboard">Dashboard</a>
        </nav>
    </header>
    
    <section class="hero">
        <h1>Upload Your <span>Music</span></h1>
        <p>License your tracks to filmmakers and earn 70% of every sale</p>
    </section>
    
    <main class="main-content" id="main"></main>
    
    <script>
        var user = null;
        try { user = JSON.parse(localStorage.getItem('paccs_user')); } catch(e) {}
        var selectedMoods = [];
        
        function initPage() {
            if (!user) { showLoginPrompt(); } 
            else { showUploadForm(); }
        }
        
        function showLoginPrompt() {
            document.getElementById('main').innerHTML = '<div class="login-prompt"><div class="icon">üîê</div><h2>Login Required</h2><p>You need to be logged in to upload music.</p><a href="/login?redirect=/music-upload" class="btn">Login</a><p style="margin-top:20px;color:rgba(255,255,255,0.5)">No account? <a href="/signup" style="color:#22c55e">Sign up free</a></p></div>';
        }
        
        function showUploadForm() {
            var html = '<div class="benefits"><div class="benefit"><div class="icon">üí∞</div><h3>70% Revenue</h3><p>Keep most of your earnings</p></div><div class="benefit"><div class="icon">üé¨</div><h3>Film Placements</h3><p>Get your music in films</p></div><div class="benefit"><div class="icon">üåç</div><h3>Global Reach</h3><p>Worldwide filmmakers</p></div></div>';
            html += '<div class="form-card">';
            html += '<div class="form-section"><h3>üéµ Track Details</h3>';
            html += '<div class="form-group"><label>Track Title *</label><input type="text" id="trackTitle" placeholder="Your track name"></div>';
            html += '<div class="form-row"><div class="form-group"><label>Genre *</label><select id="trackGenre"><option value="">Select</option><option>Ambient</option><option>Classical</option><option>Electronic</option><option>Hip Hop</option><option>Indie</option><option>Jazz</option><option>Orchestra</option><option>Pop</option><option>Rock</option><option>World</option></select></div>';
            html += '<div class="form-group"><label>Duration</label><input type="text" id="trackDuration" placeholder="e.g., 3:45"></div></div>';
            html += '<div class="form-group"><label>Description</label><textarea id="trackDescription" placeholder="Describe your track, instruments used, best use cases..."></textarea></div></div>';
            html += '<div class="form-section"><h3>üéß Audio File</h3>';
            html += '<div class="form-group"><label>Audio URL (SoundCloud, Dropbox, Google Drive)</label><input type="text" id="trackAudioUrl" placeholder="https://soundcloud.com/..."></div>';
            html += '<p style="color:rgba(255,255,255,0.5);font-size:0.85em;margin-top:-10px;">Paste a direct link to your audio file or streaming page</p></div>';
            html += '<div class="form-section"><h3>üé≠ Mood Tags</h3><p style="color:rgba(255,255,255,0.6);margin-bottom:15px;">Select moods that match your track</p>';
            html += '<div class="mood-options">';
            var moods = ['Upbeat', 'Dramatic', 'Ambient', 'Emotional', 'Action', 'Romantic', 'Mysterious', 'Happy', 'Sad', 'Tense', 'Peaceful', 'Energetic'];
            for (var i = 0; i < moods.length; i++) {
                html += '<button type="button" class="mood-opt" onclick="toggleMood(this, \'' + moods[i] + '\')">' + moods[i] + '</button>';
            }
            html += '</div></div>';
            html += '<div class="form-section"><h3>üí∞ Licensing Prices</h3><p style="color:rgba(255,255,255,0.6);margin-bottom:15px;">Standard pricing (you earn 70%)</p>';
            html += '<div class="pricing-info"><div class="pricing-row"><span class="type">Short Film License</span><span class="price">¬£15</span><span class="earnings">You earn ¬£10.50</span></div>';
            html += '<div class="pricing-row"><span class="type">Feature Film License</span><span class="price">¬£50</span><span class="earnings">You earn ¬£35</span></div>';
            html += '<div class="pricing-row"><span class="type">Commercial License</span><span class="price">¬£100</span><span class="earnings">You earn ¬£70</span></div></div></div>';
            html += '<div class="terms"><input type="checkbox" id="termsCheck"><label>I own the rights to this music and grant PACCS permission to license it to filmmakers.</label></div>';
            html += '<button type="button" class="submit-btn" id="submitBtn" onclick="submitTrack()">üéµ Submit Track for Review</button>';
            html += '<p style="text-align:center;margin-top:15px;color:rgba(255,255,255,0.5);font-size:0.9em;">Tracks are reviewed within 24-48 hours</p></div>';
            document.getElementById('main').innerHTML = html;
        }
        
        function toggleMood(el, mood) {
            var idx = selectedMoods.indexOf(mood);
            if (idx >= 0) {
                selectedMoods.splice(idx, 1);
                el.classList.remove('selected');
            } else {
                selectedMoods.push(mood);
                el.classList.add('selected');
            }
        }
        
        function submitTrack() {
            var title = document.getElementById('trackTitle').value;
            var genre = document.getElementById('trackGenre').value;
            var termsChecked = document.getElementById('termsCheck').checked;
            
            if (!title) { alert('Please enter a track title'); return; }
            if (!genre) { alert('Please select a genre'); return; }
            if (!termsChecked) { alert('Please agree to the terms'); return; }
            
            var btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = 'Submitting...';
            
            var trackData = {
                title: title,
                genre: genre,
                duration: document.getElementById('trackDuration').value,
                description: document.getElementById('trackDescription').value,
                audio_url: document.getElementById('trackAudioUrl').value,
                moods: selectedMoods,
                artist: user.name,
                artist_id: user.profile_id,
                artist_email: user.email,
                price_short: 15,
                price_feature: 50,
                price_commercial: 100
            };
            
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/music/upload', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    console.log('Response:', xhr.responseText);
                    try {
                        var result = JSON.parse(xhr.responseText);
                        if (result.success) {
                            showSuccess(title);
                        } else {
                            alert('Error: ' + (result.error || 'Upload failed'));
                            btn.disabled = false;
                            btn.textContent = 'üéµ Submit Track for Review';
                        }
                    } catch(e) {
                        alert('Error parsing response');
                        btn.disabled = false;
                        btn.textContent = 'üéµ Submit Track for Review';
                    }
                }
            };
            xhr.send(JSON.stringify(trackData));
        }
        
        function showSuccess(trackTitle) {
            document.getElementById('main').innerHTML = '<div class="success-box"><div class="icon">üéâ</div><h2>Track Submitted Successfully!</h2><p>Your track "' + trackTitle + '" has been submitted for review.</p><p style="color:rgba(255,255,255,0.5);">We will review it within 24-48 hours and notify you when approved.</p><div class="buttons"><a href="/music-upload" class="btn-secondary">Upload Another</a><a href="/music-browse" class="btn-primary">Browse Music</a></div></div>';
        }
        
        initPage();
    </script>
</body>
</html>
