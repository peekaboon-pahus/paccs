<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Music - PACCS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0a0a0a; color: #fff; min-height: 100vh; }
        .header { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5em; font-weight: bold; color: #fff; text-decoration: none; }
        .logo span { color: #a855f7; }
        .nav-links a { color: rgba(255,255,255,0.8); text-decoration: none; padding: 8px 16px; margin-left: 10px; border-radius: 20px; }
        .nav-links a:hover { background: rgba(255,255,255,0.1); }
        .main { max-width: 1200px; margin: 0 auto; padding: 40px; }
        h1 { margin-bottom: 10px; }
        .subtitle { color: rgba(255,255,255,0.6); margin-bottom: 30px; }
        .stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 40px; }
        .stat { background: rgba(255,255,255,0.05); border-radius: 15px; padding: 25px; text-align: center; }
        .stat .num { font-size: 2.5em; font-weight: bold; color: #22c55e; }
        .stat .label { color: rgba(255,255,255,0.6); margin-top: 5px; }
        .tabs { display: flex; gap: 10px; margin-bottom: 25px; }
        .tab { padding: 12px 25px; border-radius: 25px; border: none; background: rgba(255,255,255,0.1); color: white; cursor: pointer; font-size: 1em; }
        .tab.active { background: linear-gradient(135deg, #22c55e, #16a34a); }
        .tracks-list { display: flex; flex-direction: column; gap: 15px; }
        .track-card { background: rgba(255,255,255,0.05); border-radius: 15px; padding: 25px; display: grid; grid-template-columns: 60px 1fr auto; gap: 25px; align-items: center; border: 1px solid rgba(255,255,255,0.1); }
        .track-icon { width: 60px; height: 60px; background: linear-gradient(135deg, #22c55e, #16a34a); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 1.5em; }
        .track-info h3 { margin-bottom: 5px; }
        .track-meta { color: rgba(255,255,255,0.5); font-size: 0.9em; margin-bottom: 8px; }
        .track-artist { color: #22c55e; font-size: 0.9em; }
        .track-status { display: inline-block; padding: 5px 12px; border-radius: 15px; font-size: 0.8em; font-weight: 600; }
        .status-pending { background: rgba(251,191,36,0.2); color: #fbbf24; }
        .status-approved { background: rgba(34,197,94,0.2); color: #22c55e; }
        .track-actions { display: flex; gap: 10px; }
        .btn { padding: 10px 20px; border-radius: 20px; border: none; cursor: pointer; font-weight: 600; transition: all 0.2s; }
        .btn-approve { background: rgba(34,197,94,0.2); color: #22c55e; }
        .btn-approve:hover { background: rgba(34,197,94,0.4); }
        .btn-preview { background: rgba(255,255,255,0.1); color: white; }
        .empty { text-align: center; padding: 60px; color: rgba(255,255,255,0.5); }
        .empty .icon { font-size: 3em; margin-bottom: 15px; }
        @media (max-width: 768px) { .stats { grid-template-columns: repeat(2, 1fr); } .track-card { grid-template-columns: 1fr; text-align: center; } .track-icon { margin: 0 auto; } .track-actions { justify-content: center; } }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">üé¨ <span>PACCS</span> Admin</a>
        <nav class="nav-links">
            <a href="/admin">Profiles</a>
            <a href="/admin-streaming">Streaming</a>
            <a href="/admin-music">Music</a>
            <a href="/music-browse">View Site</a>
        </nav>
    </header>
    
    <main class="main">
        <h1>üéµ Music Management</h1>
        <p class="subtitle">Review and approve music submissions</p>
        
        <div class="stats">
            <div class="stat"><div class="num" id="totalTracks">0</div><div class="label">Total Tracks</div></div>
            <div class="stat"><div class="num" id="pendingTracks">0</div><div class="label">Pending Review</div></div>
            <div class="stat"><div class="num" id="approvedTracks">0</div><div class="label">Approved</div></div>
            <div class="stat"><div class="num" id="totalLicenses">0</div><div class="label">Licenses Sold</div></div>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="filterTracks('all')">All</button>
            <button class="tab" onclick="filterTracks('pending_review')">Pending</button>
            <button class="tab" onclick="filterTracks('approved')">Approved</button>
        </div>
        
        <div class="tracks-list" id="tracksList"></div>
    </main>
    
    <script>
        var allTracks = [];
        
        function loadTracks() {
            fetch('/api/admin/music')
                .then(function(r) { return r.json(); })
                .then(function(data) {
                    allTracks = data.tracks || [];
                    
                    document.getElementById('totalTracks').textContent = allTracks.length;
                    document.getElementById('pendingTracks').textContent = allTracks.filter(function(t) { return t.status === 'pending_review'; }).length;
                    document.getElementById('approvedTracks').textContent = allTracks.filter(function(t) { return t.status === 'approved'; }).length;
                    document.getElementById('totalLicenses').textContent = allTracks.reduce(function(sum, t) { return sum + (t.licenses || 0); }, 0);
                    
                    renderTracks(allTracks);
                })
                .catch(function(e) { console.error(e); });
        }
        
        function renderTracks(tracks) {
            var list = document.getElementById('tracksList');
            
            if (tracks.length === 0) {
                list.innerHTML = '<div class="empty"><div class="icon">üéµ</div><p>No tracks yet</p></div>';
                return;
            }
            
            var html = '';
            for (var i = 0; i < tracks.length; i++) {
                var t = tracks[i];
                html += '<div class="track-card">';
                html += '<div class="track-icon">üéµ</div>';
                html += '<div class="track-info">';
                html += '<h3>' + t.title + '</h3>';
                html += '<div class="track-meta">' + (t.genre || 'Music') + ' ‚Ä¢ ' + (t.duration || 'N/A') + ' ‚Ä¢ ¬£' + (t.price_short || 15) + '+</div>';
                html += '<div class="track-artist">By: ' + (t.artist || 'Unknown') + ' (' + (t.artist_email || '') + ')</div>';
                html += '<span class="track-status ' + (t.status === 'approved' ? 'status-approved' : 'status-pending') + '">';
                html += t.status === 'approved' ? '‚úì Approved' : '‚è≥ Pending';
                html += '</span></div>';
                html += '<div class="track-actions">';
                if (t.status !== 'approved') {
                    html += '<button class="btn btn-approve" onclick="approveTrack(\'' + t.id + '\')">‚úì Approve</button>';
                }
                if (t.audio_url) {
                    html += '<button class="btn btn-preview" onclick="window.open(\'' + t.audio_url + '\')">üéß Preview</button>';
                }
                html += '</div></div>';
            }
            list.innerHTML = html;
        }
        
        function filterTracks(status) {
            document.querySelectorAll('.tab').forEach(function(t) { t.classList.remove('active'); });
            event.target.classList.add('active');
            
            if (status === 'all') {
                renderTracks(allTracks);
            } else {
                renderTracks(allTracks.filter(function(t) { return t.status === status; }));
            }
        }
        
        function approveTrack(id) {
            fetch('/api/admin/music/' + id + '/approve', { method: 'POST' })
                .then(function(r) { return r.json(); })
                .then(function(data) {
                    if (data.success) {
                        alert('Track approved!');
                        loadTracks();
                    } else {
                        alert('Error approving track');
                    }
                })
                .catch(function(e) { alert('Error'); });
        }
        
        loadTracks();
    </script>
</body>
</html>
